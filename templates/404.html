{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heroes.css') }}">
    <link rel="icon" type="image/png" href="https://www.svgrepo.com/show/356717/broken-link.svg">
    <title>404 NOT FOUND</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
    
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    
        .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
    
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
    
        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }
    
        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }
    
        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
      </style>
    
{% endblock %}

{% block body %}
<main>
<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{ url_for('static', filename='image/image404.png') }}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="1000" height="720" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">404 NOT FOUND</h1>
      <p class="lead">Hei {{ session['username'] }}, keknya kamu memasukan link yang tidak ada atau link mati. ayo kembali  !</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a href="{{ url_for('home') }}"><button type="button" class="shadow rounded-5 btn btn-primary btn-lg px-4 me-md-2">Kembali</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
