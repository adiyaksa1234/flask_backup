{% extends 'base.html' %}

{% block head %}
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="https://www.svgrepo.com/show/31307/server.svg">
  <title>{{ title }}</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  {{ toastr.include_jquery() }}
  {{ toastr.include_toastr_css() }}
  {{ toastr.message() }}
{% endblock %}

{% block body %}
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form form action="{{ url_for('login_web') }}" method="post">
    <img class="" src="https://www.svgrepo.com/show/303251/mysql-logo.svg" alt="Logo Login" width="300" height="150">
    
    <h1 class="h3 mb-3 fw-normal">Login Dashboard</h1>

    <div class="form-floating">
      <input type="text" class="form-control rounded-4 shadow" id="username" name="username" id="floatingInput" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="mt-2 form-control rounded-4 shadow" id="password" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
   
    <!-- <div class="g-recaptcha" data-sitekey="6LfRlYojAAAAAMSHp8nCmkr1n0OgR9ylnpRo_PxB"></div>
     -->
    <div class="checkbox mt-2 mb-2">
      <label>
        <input type="checkbox" id="button" name="remember_me" value="remember_me"> Ingat Saya 
      </label>
    </div>
    <input type="submit" name="loginSumbit" checked="" class="w-100 btn btn-lg btn-dark rounded-5" type="submit" value="Login">
    <p class="mt-4 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
  </main>
    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    {{ toastr.include_toastr_js() }}
  </body>

  <!-- <script src="{{ url_for('static', filename='javascript/javascript.js') }}"></script> -->
  {% endblock %}
